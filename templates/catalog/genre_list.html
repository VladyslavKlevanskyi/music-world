{% extends "base.html" %}

{% block content %}
	<h1>Genre List</h1>

	<a href="{% url 'catalog:genre-create' %}" class="btn btn-primary link-to-page">
		Add new genre
	</a>

	{% if genre_list %}
		<ul>
			{% for genre in  genre_list %}
				<li>
					{{ genre }}
					<a href="{% url 'catalog:genre-update' pk=genre.id %}">
          	Update
          </a>
				</li>
			{% endfor %}
		</ul>
	{% else %}
		<p>There are no genres in library!</p>
	{% endif %}
{% endblock %}
